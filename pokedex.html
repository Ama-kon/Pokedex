<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="templates.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" href="./img/pokeball.png" type="image/x-icon" />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <div id="loadingOverlay" class="loading-overlay d-none">
      <img src="./img/loading-img.png" alt="loading image" />
      <span>Loading</span>
    </div>
    <div class="headline-container">
      <img class="headline-img" src="./img/pokeball.png" alt="pokeball" />
      <div class="search-container">
        <input
          id="input-pokemon"
          class="input-search"
          type="text"
          placeholder="Name of Pokemon"
          onkeyup="searchForPokemon()"
        />
        <button onclick="searchForPokemon()" class="button-search">
          <img class="img-search" src="./img/search.png" alt="search-icon" />
        </button>
      </div>
    </div>

    <div id="single-pokemon-card">
      <div class="arrow-container">
        <img
          id="arrow-previous"
          class="arrow-previous-next"
          src="./img/pfeil-zurück.png"
          alt="Pfeil zurück"
          onclick="showPreviousPokemon()"
        />
        <img
          class="arrow-previous-next"
          src="./img/pfeil-vor.png"
          alt="Pfeil vor"
          onclick="showNextPokemon() "
        />
      </div>
      <div
        id="pokedex"
        class="card-size-center border-left-right border-top-line"
      >
        <img
          onclick="closePokemonCard()"
          id="cancel"
          src="./img/cancel.png"
          alt="X"
        />
        <h2 class="no-headline-hover" id="pokemonName"></h2>
        <h3 id="pokemonNumber"></h3>
      </div>

      <div class="info-container card-size-center border-left-right">
        <div class="img-container">
          <img id="current-pokemon-image" />
          <div class="about-the-pokemon">
            <div id="about"></div>
            <div id="BaseStats"></div>
          </div>
          <hr />
        </div>
      </div>
      <!-- About -->
      <div
        id="abouts"
        class="about-section d-none card-size-center border-left-right border-bottom-line"
      >
        <div class="fakts">
          <span>Species</span>
          <span>Weight</span>
          <span>Abilities</span>
        </div>
        <div id="answers-about">
          <span class="font-color-black" id="species"></span>
          <span class="font-color-black" id="weight"></span>
          <span class="font-color-black" id="abilities"></span>
        </div>
      </div>
      <!-- Base Stats -->
      <div
        id="base-stats"
        class="about-section d-none card-size-center border-left-right border-bottom-line"
      >
        <div class="fakts">
          <span>HP</span>
          <span>Attack</span>
          <span>Defense</span>
          <span>Sp. Atk</span>
          <span>Sp. Def</span>
          <span>Speed</span>
        </div>
        <div id="answers-base-stats" class="fakts">
          <span class="font-color-black" id="hp"></span>
          <span class="font-color-black" id="attack"></span>
          <span class="font-color-black" id="defense"></span>
          <span class="font-color-black" id="sp-atk"></span>
          <span class="font-color-black" id="sp-def"></span>
          <span class="font-color-black" id="speed"></span>
        </div>
        <div id="progress-bar-container">
          <span id="progress-bar-0"></span>
          <span id="progress-bar-1"></span>
          <span id="progress-bar-2"></span>
          <span id="progress-bar-3"></span>
          <span id="progress-bar-4"></span>
          <span id="progress-bar-5"></span>
        </div>
      </div>
    </div>
    <!-- Show all -->
    <div id="show-all-pokemon"></div>

    <!-- Load more -->
    <button
      id="load-more-button"
      onclick="showMorePokemon()"
      type="button"
      class="btn btn-danger"
    >
      Show me more!
    </button>
  </body>
</html>
